<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картошечка</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
<!-- Первый блок -->
<header class="header">
    <nav class="menu">
        <img src="potato-icon.png" alt="Картофелина" class="menu-icon">
        <ul class="menu-list">
            <li><a href="#prices">Цены</a></li>
            <li><a href="#video">Видео</a></li>
            <li><a href="#about">О нас</a></li>
        </ul>
        <button class="cta-button" onclick="openModal()">Оставить заявку</button>
    </nav>
    <div class="header-image"></div>
</header>

<!-- Второй блок -->
<section id="prices" class="prices-section">
    <h2>Цены</h2>
    <div class="slider">
        <button class="slider-button prev" onclick="prevSlide()">&#10094;</button>
        <div class="slider-images">
            <img src="potato1.jpg" alt="Картофель 1" class="slide active">
            <img src="potato2.jpg" alt="Картофель 2" class="slide">
            <img src="potato3.jpg" alt="Картофель 3" class="slide">
        </div>
        <button class="slider-button next" onclick="nextSlide()">&#10095;</button>
    </div>
</section>

<!-- Третий блок -->
<section id="video" class="video-section">
    <video controls>
        <source src="video.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
</section>

<!-- Четвёртый блок -->
<section id="about" class="about-section">
    <h2>О нас</h2>
    <div class="about-content">
        <img src="potato-left.jpg" alt="Картофель слева" class="about-image">
        <div class="about-text">
            <p>Мы — компания "Картошечка", специализируемся на выращивании и доставке свежайшего картофеля. Наша миссия — сделать ваш стол вкусным и полезным!</p>
        </div>
        <img src="chef.jpg" alt="Повар" class="about-image">
        <img src="potato-right.jpg" alt="Картофель справа" class="about-image">
    </div>
    <div class="feedback-form">
        <h3>Оставить заявку</h3>
        <form>
            <input type="text" placeholder="Имя" required>
            <input type="tel" placeholder="Телефон" required>
            <button type="submit">Отправить</button>
        </form>
    </div>
</section>

<!-- Футер -->
<footer class="footer">
    <h2>КАРТОШЕЧКА</h2>
    <div class="social-icons">
        <a href="#"><img src="vk.png" alt="ВКонтакте"></a>
        <a href="#"><img src="facebook.png" alt="Facebook"></a>
        <a href="#"><img src="twitter.png" alt="Twitter"></a>
        <a href="#"><img src="instagram.png" alt="Instagram"></a>
    </div>
</footer>

<!-- Модальное окно -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Оставить заявку</h3>
        <form>
            <input type="text" placeholder="Имя" required>
            <input type="tel" placeholder="Телефон" required>
            <button type="submit">Отправить</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
